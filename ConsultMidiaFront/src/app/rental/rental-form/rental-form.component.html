<div>
  <h2>Calculadora de aluguel de carro</h2>
  <form (submit)="$event()">
    <div>
      <label for="origem">Origem:</label>
      <input type="text" id="origem" [(ngModel)]="$any">
    </div>
    <div>
      <label for="destino">Destino:</label>
      <input type="text" id="destino" [(ngModel)]="$any">
    </div>
    <div>
      <label for="tipoCarro">Tipo de carro:</label>
      <select id="tipoCarro" [(ngModel)]="$any">
        <option value="basico">Básico</option>
        <option value="intermediario">Intermediário</option>
        <option value="luxo">Luxo</option>
      </select>
    </div>
    <button type="submit">Calcular</button>
  </form>
  <div *ngIf="distancia && valorAluguel">
    <p>Distância percorrida: {{distancia}} km</p>
    <p>Valor do aluguel: R$ {{valorAluguel.toFixed(2)}}</p>
  </div>
</div>
